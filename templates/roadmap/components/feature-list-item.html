<div class="bg-white rounded-md px-6 py-4 shadow-[0_1px_3px_rgba(15,23,42,0.03),0_1px_2px_rgba(15,23,42,0.06)] ring-1 ring-slate-600/[0.04]">
    <div class="flex justify-between">
        <h3 class="font-medium text-gray-800">{{ name }}</h3>
        {% if category %}
            <div>
                <span class="badge-info">{{ category }}</span>
            </div>
        {% endif %}
    </div>
    <p class="text-muted text-sm md:text-base mt-2">{{ description }}</p>
</div>
