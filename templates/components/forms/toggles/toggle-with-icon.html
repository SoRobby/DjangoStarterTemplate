{% if is_checked %}
    <button {% if binding_name %}@click="{{ binding_name }}=!{{ binding_name }}" {% endif %}
            type="button"
            id="{{ id }}"
            class="toggle-with-icon toggle-checked"
            role="switch"
            aria-checked="true">

        <input type="hidden" name="{{ name }}" aria-labelledby="{{ id }}" value="true">

        <span class="sr-only">Use setting</span>

        <!-- Enabled: "translate-x-5", Not Enabled: "translate-x-0" -->
        <span class="translate-x-5 pointer-events-none relative inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out">
            <!-- Enabled: "opacity-0 duration-100 ease-out", Not Enabled: "opacity-100 duration-200 ease-in" -->
            {# Not selected icon #}
            <span class="opacity-0 duration-200 ease-in absolute inset-0 flex h-full w-full items-center justify-center transition-opacity"
                  aria-hidden="true">
              <svg class="h-3 w-3 text-gray-400" fill="none" viewBox="0 0 12 12">
                <path d="M4 8l2-2m0 0l2-2M6 6L4 4m2 2l2 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round"/>
              </svg>
            </span>

            {# Selected icon #}
            <span class="opacity-100 duration-100 ease-out absolute inset-0 flex h-full w-full items-center justify-center transition-opacity"
                  aria-hidden="true">
              <svg class="h-3 w-3 text-indigo-600" fill="currentColor" viewBox="0 0 12 12">
                <path d="M3.707 5.293a1 1 0 00-1.414 1.414l1.414-1.414zM5 8l-.707.707a1 1 0 001.414 0L5 8zm4.707-3.293a1 1 0 00-1.414-1.414l1.414 1.414zm-7.414 2l2 2 1.414-1.414-2-2-1.414 1.414zm3.414 2l4-4-1.414-1.414-4 4 1.414 1.414z"/>
              </svg>
            </span>
        </span>
    </button>
{% else %}
    <button {% if binding_name %}@click="{{ binding_name }}=!{{ binding_name }}" {% endif %}
            type="button"
            id="{{ id }}"
            class="toggle-with-icon toggle-unchecked"
            role="switch"
            aria-checked="false">

        <input type="hidden" name="{{ name }}" aria-labelledby="{{ id }}" value="false">

        <span class="sr-only">Use setting</span>

        <!-- Enabled: "translate-x-5", Not Enabled: "translate-x-0" -->
        <span class="translate-x-0 pointer-events-none relative inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out">
            <!-- Enabled: "opacity-0 duration-100 ease-out", Not Enabled: "opacity-100 duration-200 ease-in" -->
            {# Not selected icon #}
            <span class="opacity-100 duration-200 ease-in absolute inset-0 flex h-full w-full items-center justify-center transition-opacity"
                  aria-hidden="true">
              <svg class="h-3 w-3 text-gray-400" fill="none" viewBox="0 0 12 12">
                <path d="M4 8l2-2m0 0l2-2M6 6L4 4m2 2l2 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round"/>
              </svg>
            </span>

            {# Selected icon #}
            <span class="opacity-0 duration-100 ease-out absolute inset-0 flex h-full w-full items-center justify-center transition-opacity"
                  aria-hidden="true">
              <svg class="h-3 w-3 text-indigo-600" fill="currentColor" viewBox="0 0 12 12">
                <path d="M3.707 5.293a1 1 0 00-1.414 1.414l1.414-1.414zM5 8l-.707.707a1 1 0 001.414 0L5 8zm4.707-3.293a1 1 0 00-1.414-1.414l1.414 1.414zm-7.414 2l2 2 1.414-1.414-2-2-1.414 1.414zm3.414 2l4-4-1.414-1.414-4 4 1.414 1.414z"/>
              </svg>
            </span>
        </span>
    </button>
{% endif %}
