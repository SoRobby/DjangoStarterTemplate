<button type="button" x-data="{ on: {% if state %}{{ state|lower }}{% else %}false{% endif %} }"
        {% if id %}
        id="{{ id }}"
        {% endif %}

        class="{% if state %}bg-indigo-600{% else %}bg-gray-200{% endif %} relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2"
        :class="{ 'bg-indigo-600': on, 'bg-gray-200': !(on) }" @click="on=!on" x-state:on="Enabled"
        x-state:off="Not Enabled" role="switch" aria-checked="false">
    <input type="hidden" {% if name %}name='{{ name }}' {% endif %} x-model="on">
    <span class="sr-only">Use setting</span>
    <span
            class="{% if state %}translate-x-5{% else %}translate-x-0{% endif %} pointer-events-none relative inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
            :class="{ 'translate-x-5': on, 'translate-x-0': !(on) }">
        <span
                class="{% if state %}opacity-0 duration-100 ease-out{% else %}opacity-100 duration-200 ease-in{% endif %} absolute inset-0 flex h-full w-full items-center justify-center transition-opacity"
                aria-hidden="true" x-state:on="Enabled" x-state:off="Not Enabled"
                :class="{ 'opacity-0 duration-100 ease-out': on, 'opacity-100 duration-200 ease-in': !(on) }">
            <svg class="h-3 w-3 text-gray-400" fill="none" viewBox="0 0 12 12">
                <path d="M4 8l2-2m0 0l2-2M6 6L4 4m2 2l2 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round"/>
            </svg>
        </span>
        <span
                class="{% if state %}opacity-100 duration-200 ease-in{% else %}opacity-0 duration-100 ease-out{% endif %} absolute inset-0 flex h-full w-full items-center justify-center transition-opacity"
                aria-hidden="true" x-state:on="Enabled" x-state:off="Not Enabled"
                :class="{ 'opacity-100 duration-200 ease-in': on, 'opacity-0 duration-100 ease-out': !(on) }">
            <svg class="h-3 w-3 text-indigo-600" fill="currentColor" viewBox="0 0 12 12">
                <path
                        d="M3.707 5.293a1 1 0 00-1.414 1.414l1.414-1.414zM5 8l-.707.707a1 1 0 001.414 0L5 8zm4.707-3.293a1 1 0 00-1.414-1.414l1.414 1.414zm-7.414 2l2 2 1.414-1.414-2-2-1.414 1.414zm3.414 2l4-4-1.414-1.414-4 4 1.414 1.414z"/>
            </svg>
        </span>
    </span>
</button>
