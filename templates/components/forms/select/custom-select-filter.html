<div class="relative w-full">
    <div x-data="{
    optionsOpen: false,
    selectedOptionId: '{{ selected_option }}',
    selectedOptionName: {{ options }}.find(option => option.id === '{{ selected_option }}').name,
    optionsList: {{ options }},
    searchTerm: '',
    focusedOptionIndex: -1,
    get visibleOptions() {
      return this.optionsList.filter(option => option.name.toLowerCase().includes(this.searchTerm.toLowerCase()));
    }
  }"
         @click.away="optionsOpen=false"
         @keyup.escape.window="optionsOpen=false"
         class="relative">
        <input type="text" x-model="selectedOptionName"
               {% if id %}
                id="{{ id }}"
               {% endif %}
               @click="optionsOpen=true; searchTerm=''"
               x-ref="searchBox"
               @input="searchTerm = $refs.searchBox.value"
               @keydown.arrow-up.prevent="focusedOptionIndex = focusedOptionIndex <= 0 ? visibleOptions.length - 1 : focusedOptionIndex - 1"
               @keydown.arrow-down.prevent="focusedOptionIndex = focusedOptionIndex >= visibleOptions.length - 1 ? 0 : focusedOptionIndex + 1"
               @keydown.enter.prevent="selectedOptionId = visibleOptions[focusedOptionIndex].id; selectedOptionName = visibleOptions[focusedOptionIndex].name; optionsOpen = false; searchTerm=''"
               class="w-full rounded-md border-0 bg-white py-2 pl-3 pr-12 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
               role="combobox" aria-controls="options" aria-expanded="false">

        <input type="hidden" {% if name %}name="{{ name }}"{% endif %} x-model="selectedOptionId">

        <button type="button"
                @click="optionsOpen=!optionsOpen; if(!optionsOpen) searchTerm=''"
                class="absolute inset-y-0 right-0 flex items-center rounded-r-md px-2 focus:outline-none">
            <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd"
                      d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z"
                      clip-rule="evenodd"/>
            </svg>
        </button>

        <ul x-show="optionsOpen" x-transition x-cloak
            class="absolute z-10 mt-1 max-h-60 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm"
            id="options" role="listbox">
            <template
                    x-for="(option, index) in optionsList.filter(option => option.name.toLowerCase().includes(searchTerm.toLowerCase()))"
                    :key="option.id">
                <li class="text-gray-900 hover:bg-gray-100 relative cursor-default select-none py-2 pl-8 pr-4"
                    :id="'listbox-option-' + option.id" role="option"
                    @click="selectedOptionId = option.id; optionsOpen = false; selectedOptionName = option.name; focusedOptionIndex=index"
                    x-bind:class="{ 'bg-gray-100': index === focusedOptionIndex }">
                <span class="font-normal block truncate"
                      x-text="option.name"></span>
                    <span class="text-indigo-600 absolute inset-y-0 left-0 flex items-center pl-1.5"
                          x-show="selectedOptionId === option.id">
                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"
                     aria-hidden="true">
                    <path fill-rule="evenodd"
                          d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                          clip-rule="evenodd"/>
                </svg>
            </span>
                </li>
            </template>
        </ul>
    </div>
</div>
