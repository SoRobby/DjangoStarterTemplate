<div id="feedback-form-partial" class="flex items-start">
    <div class="flex-shrink-0">
        <svg class="w-6 h-6 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
    </div>

    <div id="feedback-form" action="{% url 'feedback:submit-feedback' %}" method="POST"
         @submit="isProcessing = validateForm('feedback-form')"
         class="ml-3 w-0 flex-1 pt-0.5">
        {% csrf_token %}
        <input type="hidden" name="current_url" x-data="{ url: window.location.href }" :value="url">
        <div class="flex justify-between">
            <p class="text-sm font-medium text-gray-900">Feedback</p>
            <div class="ml-4 flex flex-shrink-0 float-right">
                <button type="button" @click="isFeedbackExpanded=false"
                        class="inline-flex rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none">
                    <span class="sr-only">Close</span>
                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="mt-2">
            <p class="mt-1 text-sm text-gray-500">Your feedback has been submitted. Thank you!</p>
        </div>
    </div>
</div>
