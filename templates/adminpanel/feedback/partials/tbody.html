<tbody id="feedback-tbody" class="divide-y divide-gray-200 bg-white">
{% for feedback in feedbacks %}
    <tr class="group">
        <td class="whitespace-nowrap px-4 py-2 text-sm text-muted group-hover:bg-indigo-50">{{ feedback.id }}</td>
        <td class="whitespace-nowrap px-2 py-2 text-sm text-muted group-hover:bg-indigo-50">{{ feedback.page_url }}</td>
        <td class="whitespace-nowrap px-2 py-2 text-sm text-muted group-hover:bg-indigo-50">{{ feedback.category }}</td>
        <td class="whitespace-nowrap px-2 py-2 text-sm text-muted group-hover:bg-indigo-50 convert-time"
            data-utc-time="{{ feedback.date_created.isoformat }}"></td>
        <td class="relative whitespace-nowrap px-4 py-2 text-right text-sm font-medium group-hover:bg-indigo-50">
            <a href="#" class="text-indigo-600 hover:text-indigo-900">Edit</a>
        </td>
    </tr>
{% endfor %}
</tbody>
