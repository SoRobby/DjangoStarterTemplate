<article class="flex flex-col items-start justify-between">
    <div class="relative w-full">
        {% if article.lead_author == user or user.is_staff %}
            <div class="absolute p-2 right-0">
                <a href="{% url 'blog:edit-article' uuid=article.uuid %}"
                   class="inline-flex items-center rounded-md bg-gray-100 px-2 py-1 text-xs font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-800">Edit</a>
            </div>
        {% endif %}
        <a href="{% url 'blog:article' slug=article.slug %}" class="">
            {% if article.featured_image %}
                <img src="{{ article.featured_image.url }}?last_modified={{ article.last_modified|date:"U" }}"
                     alt=""
                     class="aspect-[16/9] w-full rounded-md bg-gray-100 object-cover sm:aspect-[2/1] lg:aspect-[3/2]">
            {% endif %}
        </a>
    </div>
    <div class="max-w-xl">
        <div class="group relative">
            <h3 class="mt-4 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">
                <a href="#">
                    <span class="absolute inset-0"></span>
                    {{ article.title }}
                </a>
            </h3>
            <p class="mt-2 line-clamp-2 text-sm leading-6 text-gray-600 group-hover:text-gray-500">{{ article.meta_description }}</p>

            <p class="mt-2 line-clamp-2 text-sm leading-6 text-gray-600 group-hover:text-gray-500">{{ article.content }}</p>

        </div>
        <div class="mt-4 flex items-center gap-x-4">
            {% include 'blog/components/article-list-author-read-time.html' %}
        </div>
    </div>
</article>
